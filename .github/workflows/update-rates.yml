name: Update Exchange Rates

concurrency:
  group: exchange-rate-update
  cancel-in-progress: true
  
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        env:
          EXCHANGE_API_KEY: ${{ secrets.EXCHANGE_API_KEY }}
          FROM_CURRENCY: "USD"
          TO_CURRENCY: "KRW"
          OUT_PATH: "data/exchange_rates.json"
        run: |
          python -m pip install --upgrade pip
          python src/fetch_rates.py

      - name: Copy JSON to Pages folder
        run: |
          mkdir -p docs/data
          cp data/exchange_rates.json docs/data/exchange_rates.json

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/exchange_rates.json docs/data/exchange_rates.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update exchange rates"

          git pull --rebase origin main
          git push origin main
